<section class="mb-3">
  <h1 class="h2">
    新規会員登録
  </h1>
  <p>会員登録をする前に、必ず<a routerLink="/pages/terms">利用規約</a>をご確認ください。<a routerLink="/pages/terms">利用規約</a>に同意の上、登録をお願いいたします。
  </p>

  <div class="mt-5">
    <form #f="ngForm">

      <div class="mb-3">

        <label for="InputdisPlayName" class="form-label balloon">
          <p>会員ユーザー名を入力</p>
        </label>

        <input type="text" [(ngModel)]="userDoc.displayName" name="displayName" class="form-control"
          id="InputdisPlayName" minlength="2" maxlength="40" placeholder="2文字以上40文字以下" required>
      </div>

      <div class="mb-3">

        <label for="InputEmail1" class="form-label balloon">
          <p>会員メールアドレスを入力</p>
        </label>

        <input type="email" [(ngModel)]="userDoc.email" name="email" class="form-control" id="InputEmail1"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label balloon">パスワードを入力</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="InputPassword"
          placeholder="半角英数字6文字以上" minlength="6" required>
      </div>

      <div class="mb-3">
        <div class="balloon">
          <p>利用規約に同意する」をチェックしてください。</p>
        </div><br>
        <input type="checkbox" class="form-check-input" required [(ngModel)]="term" name="term" id="term" required>
        <label class="form-check-label ps-3" for="term">
          <a routerLink="/pages/terms">利用規約</a>に同意する
        </label>
      </div>


      <button (click)="signUp()" class="btn btn-primary" [disabled]="!f.form.valid || loading">登録する</button>
    </form>
  </div>


</section>
