<section class="mb-3">
  <h1 class="h2">
    ログイン
  </h1>

  <div class="mt-5">
    <form #f="ngForm" (submit)="signIn()">
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">メールアドレス</label>
        <input type="email" [(ngModel)]="login.email" name="email" class="form-control" id="InputEmail1"
          aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">ログイン用メールアドレス</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">パスワード</label>
        <input type="password" [(ngModel)]="login.password" name="password" class="form-control" id="InputPassword"
          placeholder="半角英数字6文字以上" minlength="6" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid || loading">ログイン</button>
    </form>

    <p class="mt-3"><a routerLink="../password-reset">パスワードを忘れた場合</a></p>
  </div>

</section>
