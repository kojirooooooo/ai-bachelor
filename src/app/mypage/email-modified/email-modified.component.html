<h1 class="mb-3 h2">メールアドレス修正</h1>

<p class="mb-5">現在のメールアドレス:<br>
  <span class="fw-bold">{{currentEmail}}</span>
</p>

<p>登録したメールアドレスを修正します。</p>
<p class="text-muted">※セキュリティー保護のため、変更後は一旦ログアウトします。</p>

<form class="mb-3" #f="ngForm" (submit)="changeEmail()">
  <div class="mb-3">
    <label for="InputEmail1" class="form-label">新メールアドレス</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="InputEmail1"
      aria-describedby="emailHelp" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid || loading">修正する</button>
  <a routerLink="../" class="ms-3 btn btn-secondary">戻る</a>
</form>
